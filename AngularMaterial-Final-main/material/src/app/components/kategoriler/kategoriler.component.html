<div class="container">
  <h1>Kategoriler</h1>
  
  &nbsp; &nbsp;&nbsp;
  <mat-form-field appearance="outline">
    <input type="text" matInput placeholder="Bir Kategori Ekleyin" #eklenecekKategori required>
  </mat-form-field>
  &nbsp;&nbsp;
  <button mat-fab matTooltip="Kategori Ekle" style="margin: 2px 0px 8px 2px;" [disabled]="eklenecekKategori.value == '' " (click)="kategoriEkle(eklenecekKategori.value)"><mat-icon>add</mat-icon></button>

 
  <table mat-table #table [dataSource]="dataSource"  style="text-align: center;" matSort>


    <ng-container matColumnDef="katId">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;" mat-sort-header>Kategori ID </th>
      <td mat-cell *matCellDef="let kat"> &nbsp; &nbsp; &nbsp; &nbsp; {{kat.katId}} </td>
    </ng-container>

    <ng-container matColumnDef="katAdi">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;" mat-sort-header >Kategori Adı </th>
      <td mat-cell *matCellDef="let kat">&nbsp; &nbsp;{{kat.katAdi}} </td>
    </ng-container>

    <ng-container matColumnDef="islemler" >
      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> İşlemler </th>
      <td mat-cell *matCellDef="let kat" style="text-align: center;"> 
        
      <button mat-icon-button matTooltip="Kategoriyi Düzenle" color="accent" (click)="kategoriDuzenle(kat)"><mat-icon>edit</mat-icon></button>
      <button mat-icon-button matTooltip="Kategoriyi Sil" color="warn" (click)="kategoriSil(kat)"><mat-icon>delete</mat-icon></button>

      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

</div>
