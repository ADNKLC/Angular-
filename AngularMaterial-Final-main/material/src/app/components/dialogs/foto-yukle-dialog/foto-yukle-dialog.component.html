<mat-toolbar color="primary" class="mat-elevation-z6">
  <span>Fotoğraf Güncelle</span>
</mat-toolbar>
<div class="container">
  <div *ngIf="seciliKullanici">
   <p> <b>{{seciliKullanici.adSoyad}}</b> isimli kullanıcının fotoğrafını değiştiriyorsunuz.</p>
   <img [src]="servis.siteUrl+ '/Dosyalar/kullanici/'+seciliKullanici.foto" style="width: 300px">
  </div>
</div>

<div class="container">

  <img [src]="secilenFoto" *ngIf="secilenFoto" style="width: 300px;">
  <p></p>
<input type="file" hidden="true" #foto (change)="fotoSec($event)" onclick="this.value = null">
<button mat-raised-button color="primary" (click)="foto.click()">Fotoğraf Seç</button>
&nbsp;

  <button mat-raised-button (click)="fotoDialogRef.close(kullaniciFoto)">Kaydet</button>&nbsp;
  <button mat-raised-button (click)="fotoDialogRef.close()">İptal</button>&nbsp;

</div>
