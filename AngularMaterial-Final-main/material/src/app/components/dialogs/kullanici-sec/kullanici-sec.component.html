<mat-toolbar color="primary" class="mat-elevation-z6">
  <span>Kullanıcı Seç</span>
</mat-toolbar>

<div class="container">
  <mat-form-field appearance="outline">
    <input type="text" matInput placeholder="Ne arayacaktınız ?" (keyup)="filtreUygula($event)">
  </mat-form-field>
  &nbsp; &nbsp;&nbsp;

  <table mat-table #table [dataSource]="dataSource"  style="text-align: center;" matSort>


    <ng-container matColumnDef="kullaniciId">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;" mat-sort-header> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Kullanıcı ID </th>
      <td mat-cell *matCellDef="let kullanici" style="text-align: center;"> {{kullanici.kullaniciId}} </td>
    </ng-container>

    <ng-container matColumnDef="kullaniciAdi">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;" mat-sort-header> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Kullanıcı Adı </th>
      <td mat-cell *matCellDef="let kullanici" style="text-align: center;"> {{kullanici.kullaniciAdi}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> E-Mail </th>
      <td mat-cell *matCellDef="let kullanici" style="text-align: center;"> {{kullanici.email}} </td>
    </ng-container>

    <ng-container matColumnDef="sifre">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Şifre </th>
      <td mat-cell *matCellDef="let kullanici" style="text-align: center;"> {{kullanici.sifre}} </td>
    </ng-container>

    <ng-container matColumnDef="adSoyad">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;" mat-sort-header>&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Ad Soyad </th>
      <td mat-cell *matCellDef="let kullanici" style="text-align: center;"> {{kullanici.adSoyad}} </td>
    </ng-container>

    <ng-container matColumnDef="rol">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;" > Rol </th>
      <td mat-cell *matCellDef="let kullanici" style="text-align: center;" style="text-align: center;" > 
        <button mat-fab color="warn" *ngIf="kullanici?.rol == 0">Admin</button>
        <button mat-fab color="accent" *ngIf="kullanici?.rol == 1">Eğitmen</button>
        <button mat-fab color="primary" *ngIf="kullanici?.rol == 2">Kullanıcı</button>

      </td>
    </ng-container>

    <ng-container matColumnDef="islemler" >
      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> İşlemler </th>
      <td mat-cell *matCellDef="let kullanici" style="text-align: center;"> 
        
      <button mat-icon-button matTooltip="Kullanıcıyı Seç" color="primary" (click)="kullaniciSec(kullanici)"><mat-icon>person_add</mat-icon></button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator

    [pageSizeOptions]="[6,15,100,500]" showFirstLastButtons
>
  </mat-paginator>
</div>
