<mat-toolbar color="primary">
  <span>Yorumlar</span>
</mat-toolbar>

<div class="container">
  <mat-card class="example-card" *ngFor="let yorum of yorumlar">
    <mat-card-header>
      <div mat-card-avatar ><img [src]="servis.siteUrl + '/Dosyalar/kullanici/'+ yorum.yorumYapanKullanici.foto" class="imgkucuk"></div>
      <mat-card-title>{{yorum.yorumYapanKullanici.adSoyad}}</mat-card-title>
      <mat-card-subtitle>{{yorum.yorumYapanKullanici.kullaniciAdi}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>
        {{yorum.yorumIcerigi}}
      </p>
    </mat-card-content>
    <mat-card-actions *ngIf="aktifKullanici?.rol == 0 || yorum.yorumYapanId == aktifKullanici?.kullaniciId">
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <button mat-icon-button color="warn" (click)="yorumSil(yorum)"><mat-icon>delete</mat-icon></button>
    </mat-card-actions> 
  </mat-card>
  
</div>

<mat-form-field class="deneme" appearance="outline" *ngIf="egitimAlmisMi || aktifKullanici?.rol == 0">
  <mat-label>Bir yorum yazın</mat-label>
  <textarea matInput
            cdkTextareaAutosize
            #autosize="cdkTextareaAutosize"
            cdkAutosizeMinRows="3"
            cdkAutosizeMaxRows="5"
            name="yorumekle"
            #yorumekle></textarea>
            <button class="bizimbuton" mat-raised-button color="primary" onclick="yorumekle.clear()" (click)="yorumEkle(yorumekle.value)">Gönder</button>
</mat-form-field>

<p *ngIf="!egitimAlmisMi && aktifKullanici?.rol !== 0" style="color:rgb(148, 0, 0)">Eğitime yorum yapabilmek için almanız gerekmektedir.</p>
